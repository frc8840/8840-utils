<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>File Explorer</title>
        <link rel="stylesheet" href="static/finder.css">
    </head>
    <body>
        <div class="main-container">
            <div class="small-sidebar">
                <h2>8840-utils</h2>
                <div class="important-folders">
                    <input placeholder="ip address of robot" value="localhost" id="ip-addr">
                    <p>8840appdata</p>
                    <p>paths</p>
                    <p>logs</p>
                </div>
            </div>
            <div class="big-sidebar">
                <div class="file-list">
                    <div>directory abc</div>
                    <div>file 1</div>
                    <div>file 2</div>
                    <div>file 3</div>
                    <div>file bcs</div>
                </div>
            </div>
            <div class="small-sidebar">
                <div class="file-info">
                    <p id="file-name"></p>
                    <p id="file-path"></p>
                    <p id="file-size"></p>
                </div>
            </div>
        </div>
        <script src="static/finder.js"></script>
    </body>
</html>
